
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标移上显示，鼠标移开隐藏</title>
<script language="javascript">
 function mshow(obj)
    {
      document.getElementById("sub"+obj.id).style.visibility="visible";
    }
function mhidden(obj)
    {
      document.getElementById("sub"+obj.id).style.visibility="hidden";
    }
</script>
</head>

<body>
<div id="menu1" onmouseover="mshow(this);" onmouseout="mhidden(this);">
administrators
</div>
<div id="submenu1" style="visibility:hidden; z-index:100";onmouseover="this.style.visibility='visible'">
<p>111</p>
<p>222</p>
<p>333</p>
</div>
</body>
